process Report  = {

#----------------- Input file --------------------------
  untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource{
    untracked vstring fileNames ={ 
   'file:/tmp/HLTfilteredElectrons.root' 
    }
  }


  module report=HLTrigReport{
    InputTag HLTriggerResults = TriggerResults
    }

  module high= HLTHighLevel{
    InputTag TriggerResultsTag = TriggerResults
    bool byName = true
    bool andOr= true

#   Select which HLT bits to run over

#   Use special exclusive dielectron trigger 
   vstring HLTPaths = {"DoubleExclusiveElectron"}

#   Or alternatively use standard isolated dielectron trigger
#    vstring HLTPaths = {"DoubleElectron"}
        }

  module OU = PoolOutputModule {
    untracked string fileName ="./DiElectrons_skimmed.root"

  }

  endpath outpath = {report,high,OU}

} 
