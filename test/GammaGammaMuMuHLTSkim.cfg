process Report  = {

#----------------- Input file --------------------------
  untracked PSet maxEvents = {untracked int32 input = -1}

  source = PoolSource{
    untracked vstring fileNames ={ 
   'file:/tmp/HLTfilteredMuons.root' 
    }
  }


  module report=HLTrigReport{
    InputTag HLTriggerResults = TriggerResults
    }

  module high= HLTHighLevel{
    InputTag TriggerResultsTag = TriggerResults
    bool byName = true
    bool andOr= true

#   Select which HLT bits to run over

#   Use special pExclDiMu exclusive muon trigger for 2*10^33 trigger menu
#   vstring HLTPaths = {"pExclDM"}

#   Or use standard pDMIso for 1*10^32 trigger menu
    vstring HLTPaths = {"pDMIso"}
        }

  module OU = PoolOutputModule {
    untracked string fileName ="./DiMuons_skimmed.root"

  }

  endpath outpath = {report,high,OU}

} 
