process FILTERHLT = 
{
  source = PoolSource {
    untracked vstring fileNames = {
	'file:/tmp/antoniov/WenuHLTout.root'
    }
    untracked uint32 debugVerbosity = 0
    untracked bool debugFlag = false
    untracked int32 maxEvents = -1
  }

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  include "Configuration/EventContent/data/EventContent.cff"    

  include "HLTrigger/HLTanalyzers/data/hlTrigReport.cfi"

  path HLTreport = {hlTrigReport}

  module hlt = HLTHighLevel{
        InputTag TriggerResultsTag = TriggerResults
        bool byName = true
        bool andOr= true // false=and-mode (all), true=or-mode (at least one)
        vstring HLTPaths =
             {"HLT1Electron","HLT1ElectronRelaxed"}
        }

  path TestFilterPath = {hlt}

  module AODSIM1 = PoolOutputModule {
    untracked string fileName = "/tmp/antoniov/WenuHLTout-filter.root"
    untracked string filterName = "TestFilter"
    untracked PSet dataset = {
      untracked string dataTier = "AODSIM"
    }
    using AODSIMEventContent
    untracked PSet SelectEvents = { 
      vstring SelectEvents = {"TestFilterPath"}
    }
  }

  endpath end = {AODSIM1}

}
